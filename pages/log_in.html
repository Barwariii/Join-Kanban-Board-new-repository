<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join - Kanban Board</title>
    <!-- fav -->
    <link rel="shortcut icon" href="../assets/icons/favicon_blue.png" type="image/x-icon">
    <!-- styles -->
    <link rel="stylesheet" href="../styles/log_in.css">
    <link rel="stylesheet" href="../style.css">

    <script type="module" src="../scripts/login.js"></script>
</head>

<body>

    <!-- Intro splash (decorative only) -->
    <div class="intro" aria-hidden="true">
        <img class="intro__logo" src="../assets/icons/logInBigJoin.svg" alt="">
    </div>

    <main class="app">
        <header class="LogInHeader">
            <div class="JoinLogoHeaderFrame">
                <div class="JoinLogoHeader">
                    <img class="headerJoinLogo" src="../assets/icons/logInBigJoin.svg" alt="join logo">
                </div>

                <!-- Sign Up Link Button -->
                <div class="headerLogIn">
                    <div class="headerLogInFull">
                        <a href="../pages/sign_up.html" class="signUpLink">
                            <img class="headerJoinLogoSignUp" src="../assets/icons/logInNotUserSignUp.svg"
                                alt="Sign up">
                        </a>
                    </div>
                </div>
            </div>
        </header>

        <div class="loginContainer">
            <div class="loginBox">
                <h2>Log in</h2>
                <form action="#" method="post" class="login-form" onsubmit="return validateLogin(event)" novalidate>
                    <div class="inputGroup">
                        <input type="email" id="email" name="email" placeholder="Email" required>
                        <img src="../assets/icons/logInMailIcon.png" alt="Email Icon" class="input-icon">
                        <!-- error under email -->
                        <span id="loginEmailError" class="field-error" style="display:none">Invalid email.</span>
                    </div>

                    <div class="inputGroup">
                        <input type="text" id="passwordField" name="password" placeholder="Password" required
                            oninput="maskPassword()">
                        <img src="../assets/icons/logInLock.png" alt="Password Icon" class="input-icon">
                        <!-- error under password -->
                        <span id="loginPasswordError" class="field-error" style="display:none">Wrong password.</span>
                    </div>

                    <!-- optional general area (rate-limit, network, etc.) -->
                    <div id="loginGeneralError" class="field-error" style="display:none"></div>
                    <div class="checkboxGroup">
                        <input type="checkbox" id="remember" name="remember">
                        <label for="remember">Remember me</label>
                    </div>

                    <div class="buttonGroup">
                        <button type="submit" class="login-btn">Log in</button>
                        <button type="button" class="guest-btn" onclick="guestLogin()">Guest log in</button>
                    </div>
                </form>
            </div>
        </div>

        <footer class="footerLinks">
            <a class="linkPrivacy" href="../pages/not_user_pricacy_policy.html">Privacy Policy</a>
            <a class="linkNotice" href="../pages/not_user_legal_notice.html">Legal Notice</a>
        </footer>

    </main>

</body>

</html>
